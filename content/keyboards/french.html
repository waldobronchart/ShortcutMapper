<link href="keyboards_layout.css" rel="stylesheet" />
<div id="keyboard">
    <div class="row">
        <button data-key="ESCAPE">Esc</button>
        <div class="spacer-key"></div>
        <button data-key="F1">F1</button>
        <button data-key="F2">F2</button>
        <button data-key="F3">F3</button>
        <button data-key="F4">F4</button>
        <div class="spacer-small"></div>
        <button data-key="F5">F5</button>
        <button data-key="F6">F6</button>
        <button data-key="F7">F7</button>
        <button data-key="F8">F8</button>
        <div class="spacer-small"></div>
        <button data-key="F9">F9</button>
        <button data-key="F10">F10</button>
        <button data-key="F11">F11</button>
        <button data-key="F12">F12</button>
        <div class="spacer-small"></div>
        <button data-key="PRINT_SCREEN">Impr ecran</button>
        <button data-key="SCROLL_LOCK">Arret defil</button>
        <button data-key="PAUSE_BREAK">Pause</button>
    </div>
    <div class="row">
        <div class="spacer-small"></div>
    </div>
    <div class="row">
        <button data-key="SQUARED_SIGN">²</button>
        <button data-key="AMPERSAND">&amp;</button>
        <button data-key="E_ACUTE">é</button>
        <button data-key="DOUBLE_QUOTE">"</button>
        <button data-key="SINGLE_QUOTE">'</button>
        <button data-key="LEFT_PARENTHESIS">(</button>
        <button data-key="MINUS">-</button>
        <button data-key="E_GRAVE">è</button>
        <button data-key="UNDERSCORE">_</button>
        <button data-key="C_CEDIL">ç</button>
        <button data-key="A_GRAVE">à</button>
        <button data-key="RIGHT_PARENTHESIS">)</button>
        <button data-key="EQUAL">=</button>
        <button data-key="BACKSPACE" style="width: 102px">&larr;</button>
        <div class="spacer-small"></div>
        <button data-key="INSERT">Insert</button>
        <button data-key="HOME">Debut</button>
        <button data-key="PAGE_UP">Page prec</button>
        <div class="spacer-small"></div>
        <button data-key="NUMLOCK">Num &dArr;</button>
        <button data-key="NUMPAD_SLASH">/</button>
        <button data-key="NUMPAD_ASTERISK">*</button>
        <button data-key="NUMPAD_MINUS">-</button>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <button data-key="TAB" style="width: 72px">&#8677;</button>
                <button data-key="A">A</button>
                <button data-key="Z">Z</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
                <button data-key="CARET">^</button>
                <button data-key="DOLLAR">$</button>
            </div>
            <div class="row">
                <button data-key="CAPSLOCK" style="width: 88px">&#8682;</button>
                <button data-key="Q">Q</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
                <button data-key="M">M</button>
                <button data-key="U_GRAVE">ù</button>
                <button data-key="ASTERISK">*</button>
            </div>
        </div>
        <div class="col">
            <button data-key="ENTER" class="high" style="width: 66px;">&crarr;</button>
        </div>
        <div class="col">
            <div class="row">
                <div class="spacer-small"></div>
                <button data-key="DELETE">Suppr</button>
                <button data-key="END">Fin</button>
                <button data-key="PAGE_DOWN">Page suiv</button>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_SEVEN">7</button>
                <button data-key="NUMPAD_EIGHT">8</button>
                <button data-key="NUMPAD_NINE">9</button>
            </div>
            <div class="row">
                <div class="spacer-small"></div>
                <div class="spacer-key"></div>
                <div class="spacer-key"></div>
                <div class="spacer-key"></div>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_FOUR">4</button>
                <button data-key="NUMPAD_FIVE">5</button>
                <button data-key="NUMPAD_SIX">6</button>
            </div>
        </div>
        <div class="col">
            <button data-key="NUMPAD_PLUS" class="high">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <button data-key="SHIFT" style="width: 70px">&#8679;</button>
                <button data-key="LESSTHAN">&lt;</button>
                <button data-key="W">W</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="COMMA">,</button>
                <button data-key="SEMICOLON">;</button>
                <button data-key="COLON">:</button>
				<button data-key="EXCLAMATION">!</button>
                <button data-key="SHIFT" style="width: 139px">&#8679;</button>
                <div class="spacer-small"></div>
                <div class="spacer-key"></div>
                <button data-key="UP_ARROW">&uarr;</button>
                <div class="spacer-key"></div>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_ONE">1</button>
                <button data-key="NUMPAD_TWO">2</button>
                <button data-key="NUMPAD_THREE">3</button>
            </div>
            <div class="row">
                <button data-key="CONTROL" style="width: 82px">Ctrl</button>
                <button data-key="OSKEY" style="width: 68px">OS</button>
                <button data-key="ALT" style="width: 68px">Alt</button>
                <button data-key="SPACE" style="width: 306px">Space</button>
                <button data-key="ALT" style="width: 68px">Alt Gr</button>
                <button data-key="OSKEY" style="width: 68px">OS</button>
                <button></button>
                <button data-key="CONTROL" style="width: 84px">Ctrl</button>
                <div class="spacer-small"></div>
                <button data-key="LEFT_ARROW">&larr;</button>
                <button data-key="DOWN_ARROW">&darr;</button>
                <button data-key="RIGHT_ARROW">&rarr;</button>
                <div class="spacer-small"></div>
                <button data-key="NUMPAD_ZERO" class="wide">0</button>
                <button data-key="NUMPAD_PERIOD">,</button>
            </div>
        </div>
        <div class="col">
            <button data-key="NUMPAD_ENTER" class="high">&crarr;</button>
        </div>
    </div>
</div>
